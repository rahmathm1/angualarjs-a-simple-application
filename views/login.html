<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="login()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="credentials.username" placeholder="User Name"  required />
      </div>
      <div class="form-group">
        <input type="text" class="form-control"  ng-model="credentials.password" placeholder="Password"  required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary form-control" type="submit" > Login </button>
      </div>
    </form>
  </div>
</div>
